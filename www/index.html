<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">Mandapam</h1>
      </ion-header-bar> -->
      <ion-content style="background-color: #F44336;">
        <h2 style="text-align: -webkit-center; font-family: fantasy; padding-top: 20%;">Mandapam</h2>
          <div style="text-align: center;margin-top: 30px;">
            <div class="but">
              <button class="button icon-left ion-search" style="background-color: #f15d52; width: 200px;">Search</button>
            </div>
            <div class="but">
              <button class="button icon-left ion-log-in" style="background-color: #f15d52; width: 200px;">Login</button>
            </div>
            <div class="but">
              <button class="button icon-left ion-plus-circled" style="background-color: #f15d52; width: 200px;">Register</button>
            </div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
